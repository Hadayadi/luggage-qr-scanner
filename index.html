<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGS Luggage Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1c1c1c;
      --header-bg: #f6f8fa;
      --scanner-bg: #fff;
      --result-bg: #e0f2f1;
      --result-border: #26a69a;
      --button-bg: #007f5f;
      --button-text: #ffffff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --header-bg: #2c2c2c;
      --scanner-bg: #333;
      --result-bg: #004d40;
      --result-border: #26a69a;
      --button-bg: #26a69a;
      --button-text: #fff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: var(--header-bg);
      flex-direction: column;
      gap: 5px;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      text-align: center;
    }

    #reader {
      width: 320px;
      border-radius: 12px;
      background-color: var(--scanner-bg);
      padding: 15px;
      margin-top: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: var(--button-bg);
      padding: 12px 20px;
      background-color: var(--result-bg);
      border: 1px solid var(--result-border);
      border-radius: 8px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      white-space: pre-wrap;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-weight: 600;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    .btn:hover {
      background-color: #005f47;
    }

    @media (max-width: 400px) {
      #reader {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="sgs.png" alt="SGS Logo">
    <h1 id="main-title">Luggage Code Scanner</h1>
  </header>

  <div class="controls">
    <button class="btn" onclick="switchCamera('environment')">Back Camera</button>
    <button class="btn" onclick="switchCamera('user')">Front Camera</button>
    <button class="btn" onclick="uploadImage()">Upload Image</button>
    <button class="btn" onclick="toggleLanguage()">🇸🇦 Toggle Language</button>
    <button class="btn" onclick="toggleDarkMode()">🌙 Toggle Mode</button>
  </div>

  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <footer>© 2025 Saudi Ground Services Academy</footer>

  <script>
    const apiUrl = "https://api.sheetbest.com/sheets/141d75ff-f837-4250-9528-ecb937f461ac";

    let isArabic = false;
    const html5QrCode = new Html5Qrcode("reader");

    function toggleLanguage() {
      isArabic = !isArabic;
      document.getElementById('main-title').textContent = isArabic ? 'ماسح رمز الأمتعة' : 'Luggage Code Scanner';
      document.getElementById("result").textContent = isArabic ? 'في انتظار المسح...' : 'Waiting for scan...';
      document.querySelector('footer').textContent = isArabic
        ? '© 2025 الأكاديمية السعودية للخدمات الأرضية'
        : '© 2025 Saudi Ground Services Academy';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function switchCamera(facingMode) {
      Html5Qrcode.getCameras().then(devices => {
        let deviceIdToUse = devices.find(cam =>
          facingMode === "user"
            ? cam.label.toLowerCase().includes("front")
            : cam.label.toLowerCase().includes("back")
        )?.id || devices[0].id;

        html5QrCode.stop().then(() => {
          html5QrCode.start(
            deviceIdToUse,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            () => {}
          );
        }).catch(() => {
          html5QrCode.start(
            deviceIdToUse,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            () => {}
          );
        });
      });
    }

    function uploadImage() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = () => {
        const file = input.files[0];
        if (!file) return;
        html5QrCode.scanFile(file, true)
          .then(onScanSuccess)
          .catch(() => {
            document.getElementById("result").textContent = isArabic
              ? "فشل في قراءة الصورة"
              : "Failed to decode image.";
          });
      };
      input.click();
    }

    function onScanSuccess(decodedText) {
      html5QrCode.pause();
      document.getElementById("result").textContent = isArabic ? "جارٍ التحقق..." : "Validating...";

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const match = data.find(row => row.code === decodedText);

          if (match) {
            document.getElementById("result").textContent = `
${isArabic ? "الوجهة" : "Destination"}: ${match.destination}
${isArabic ? " | المالك" : " | Owner"}: ${match.owner}
${isArabic ? " | الوصول" : " | Arrival"}: ${match.arrival}
            `;
          } else {
            document.getElementById("result").textContent = isArabic
              ? "الرمز غير موجود"
              : "Code not found.";
          }

          html5QrCode.resume();
        })
        .catch(() => {
          document.getElementById("result").textContent = isArabic
            ? "خطأ في الاتصال بالخادم"
            : "Error contacting server.";
          html5QrCode.resume();
        });
    }

    window.onload = () => {
      switchCamera("environment");
    };
  </script>
</body>
</html>
